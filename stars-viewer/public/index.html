<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3-Celestial Starry Sky Map</title>
  <script type="text/javascript" src="./js/d3.min.js"></script>
  <script type="text/javascript" src="./js/d3.geo.projection.min.js"></script>
  <script type="text/javascript" src="./js/celestial.js"></script>
  <link rel="stylesheet" href="./css/celestial.css">
</head>

<body>
  <header>
    <p>Celestial Starry Sky Map - Shows Exoplanets</p>
  </header>
  <main>
    <div id="legend">
      <div class="red-stars">Prediction is 80% and more</div>
      <div class="orange-stars">Prediction between 50% and 79%</div>
      <div class="yellow-stars">Prediction between 30% and 49%</div>
      <div class="white-stars">Prediction is 29% and less</div>
      <div class="export-link"><a href="/export" download>Export HTML</a></div>
    </div>
    <div style="overflow:hidden">
      <div id="celestial-map"></div>
    </div>
    <div id="celestial-form" style="display: none"></div>
  </main>

  <script type="text/javascript">
    // Properties different from default
    var config = {
      location: true,
      interactive: true,
      controls: false,
      projection: "equirectangular",
      transform: "equatorial",
      datapath: "./data",
      stars: {
        show: true,    // Show stars
        limit: 6,      // Show only stars brighter than limit magnitude
        colors: true,  // Show stars in spectral colors, if not use "color"
        style: { fill: "#ffffff", opacity: 1 }, // Default style for stars
        names: false,   // Show star names (Bayer, Flamsteed, Variable star, Gliese, whichever applies first)
        proper: true, // Show proper name (if present)
        desig: true,  // Show all names, including Draper and Hipparcos
        namelimit: 2.5,  // Show only names for stars brighter than namelimit
        namestyle: { fill: "#ddddbb", font: "9px Georgia, Times, 'Times Roman', serif", align: "left", baseline: "top" },
        size: 5,       // Maximum size (radius) of star circle in pixels
        data: 'stars.json' // Data source for stellar data
      },
      mw: {
        show: false,    // Show Milky Way as filled polygons
        style: { fill: "#ffffff", opacity: "0.15" }
      },
      lines: {
        graticule: { show: true, stroke: "#cccccc", width: 0.6, opacity: 0.8 },     // Show graticule lines 
        equatorial: { show: false, stroke: "#aaaaaa", width: 1.3, opacity: 0.7 },    // Show equatorial plane 
        ecliptic: { show: false, stroke: "#66cc66", width: 1.3, opacity: 0.7 },      // Show ecliptic plane 
        galactic: { show: false, stroke: "#cc6666", width: 1.3, opacity: 0.7 },     // Show galactic plane 
        supergalactic: { show: false, stroke: "#cc66cc", width: 1.3, opacity: 0.7 } // Show supergalactic plane 
      }
    };

    Celestial.display(config);

  </script>

</body>

</html>
